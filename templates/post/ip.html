{% if post.mod and post.mod|hasPermission(config.mod.show_ip, board.uri) %}  
	 <a class="margin-h8" style="margin:0;" href="?/IP_less/{{ board.dir }}{{ post.id }}">[{{ post.ip }}]</a>
{% elseif post.mod and post.mod|hasPermission(config.mod.show_ip_less, board.uri) %}
	 <a class="margin-h8" style="margin:0;" href="?/IP_less/{{ board.dir }}{{ post.id }}">[{{ post.ip[-8:] | less_ip(board.uri)[-8:] }}]</a>
{% endif %}
