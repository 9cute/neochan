<form method="post">

	<table>
		<tr>
			<th><label for="reason">{% trans("Reason") %}</label></th>
			<td><textarea name="reason" id="reason" rows="5" cols="30">{{ reason|e }}</textarea></td>
		</tr>

		<tr>
			<th><label for="length">{% trans("Length") %}</label></th>
			<td>
				<input type="text" name="length" id="length" size="20" maxlength="40"> 
				<span class="unimportant">({% trans('eg. "2d1h30m" or "2 days"') %})</span>
			</td>
		</tr>

		<tr>
			<td></td>
			<td><input name="new_ban" type="submit" value="{% trans("New Ban") %}"></td>
		</tr>

	</table>
</form>
